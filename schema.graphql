# ====================== Voting ======================
type Proposal @entity {
    # governor contract address + "-" + proposal index
    id: ID!
    index: BigInt!
    governor: Governor!
    proposer: User!
    signatures: [String!]
    description: String!
    calldatas: [Bytes!]
    startBlock: BigInt!
    endBlock: BigInt!
    quorumVotes: BigDecimal!
    for: BigDecimal!
    against: BigDecimal!
    isExecuted: Boolean!
    timestamp: BigInt!
    votes: [Vote!] @derivedFrom(field: "proposal")
}

type Vote @entity {
    # proposal id + "-" + user address
    id: ID!
    voter: User!
    proposal: Proposal!
    support: Boolean!
    votes: BigDecimal!
    timestamp: BigInt!
}